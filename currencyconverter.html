<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Currency converter</h1>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">

                <!-- from  -->

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>

                <!--  To  -->

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit">Get Exchange</button>

        </form>


        <div class="msg">

        </div>

    </div>
    <script src="/currencyconverter/countries.js"></script>
    <script src="/currencyconverter/app.js"></script>
</body>

</html>
